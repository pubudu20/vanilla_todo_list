<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do VJS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row row-0">
            <h1 class="heading">ToDo</h1>
        </div>
        <div class="row row-1">
            <div class="col-4 m-auto">
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Search</span>
                        </div>
                        <input type="text" class="form-control">
                      </div>
                    </form>
                  </nav>
            </div>
        </div>
        <div class="row row-2">
            <div class="col-4 m-auto">
                <div id="main" class="card card-body">
                    <form action="" class="form-inline mb-3">
                        <input type="text" class="form-control mr-2">
                        <button id="btn" type="button" class="btn btn-dark">Add</button>
                    </form>
                    <ul id="items" class="list-group">
                        <li class="list-group-item">Item 1</li>
                        <li class="list-group-item">Item 2</li>
                        <li class="list-group-item">Item 3</li>
                        <li class="list-group-item">Item 4</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row row-3">
            <div class="col-4 m-auto">
                <p class="footer">Cisco&copy; 2020</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
